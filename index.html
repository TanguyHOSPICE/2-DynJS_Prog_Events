<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi programmation évènementielle</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="left-block">
        <h3>Participant 1 : </h3>
        <div class="login1">
            <label for="nickname1">Enter your nickname: </label>
            <input type="text" name="nickname1" id="nickname1">
            <label for="message">Enter your message: </label>
            <input type="text" name="message" id="message">
            <button id="btnSend1">Envoyer</button>
        </div>

        <h3>Participant 2 : </h3>
        <div class="login2">
            <label for="nickname2">Enter your nickname: </label>
            <input type="text" name="nickname2" id="nickname2">
            <label for="message2">Enter your message: </label>
            <input type="text" name="message2" id="message2">

            <div class="btn-box">
                <button id="btnSend2">Envoyer</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>
    <div id="right-block">
        <div id="display-text"></div>
        <button id="reset">Rafraichir</button>
    </div>



    <script src="/script.js"></script>
</body>

</html>
